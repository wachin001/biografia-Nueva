<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clase Algorimo</title>
    <link rel='stylesheet' type='text/css' media='screen' href='StyleAlgorimos.css'>
    <script src='funcionAlgorimo.js'></script>
</head>
<body>


    <h1 class="titulo">Algorimo</h1>
   
       <center>
        <form class="formulario">
            <label for="notaUno">Primera Nota 55%:</label>
            <input type="number" id="primeraNota" name="primeraNota"><br><br>

            <label for="segundaNota">Segunda Nota 30%:</label>
            <input type="number" id="notaDos" name="notaDos"><br><br>
            
            <label for="terseraNota">Tersera Nota 15%:</label>
            <input type="number" id="notaTres" name="notaTres"><br><br>
            
            <input class="botonAlgorimo" type="button" value="Enviar" onclick="calcularPromedioAlgorimo()">
            
        </form>
        
        <input type="text" id="resultado" name="resultado" readonly>
       
      
    </center>



    
</body>
</html>
